<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width ">
    <title>priority matrix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="https://res.cloudinary.com/monday-blogs/w_654,h_523,c_fit/fl_lossy,f_auto,q_auto/wp-blog/2020/12/Action-priority-matrix.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="title">
            Priority Matrix
        </div>
        <div class="top-line">
            <h2>Urgent</h2>
            <h2>Not Urgent</h2>
        </div>
        <div class="left-line">
            <h2>Not Important</h2>
            <h2>Important</h2>
        </div>
        <div class="main-boxes">
            <div class="box">
                <div class="tasks">
                    
                    
                    
                </div>
                <div class="add-field">
                    <input type="text" class="inp-box">
                    <input type="button" onclick="addValue(0)" class="add-btn" value="Add">
                </div>

            </div>
            <div class="box">
                <div class="tasks">
  
                </div>
                <div class="add-field">
                    <input type="text" class="inp-box">
                    <input type="button" onclick="addValue(1)" class="add-btn" value="Add">
                </div>

            </div>
            <div class="box">
                <div class="tasks">

                </div>
                <div class="add-field">
                    <input type="text" class="inp-box">
                    <input type="button" onclick="addValue(2)" class="add-btn" value="Add">
                </div>

            </div>
            <div class="box">
                <div class="tasks">

                    
                </div>
                <div class="add-field">
                    <input type="text" class="inp-box">
                    <input type="button" onclick="addValue(3)" class="add-btn" value="Add">
                </div>

            </div>


        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
